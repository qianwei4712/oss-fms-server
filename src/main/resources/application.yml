spring:
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
  datasource:
    #相对位置配置方式
    url: jdbc:sqlite:E:/fms.db
    driver-class-name: org.sqlite.JDBC
  # 文件上传大小
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 500MB

# mybatis-plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: cn.shiva.entity

api:
  sourceCode: SERVERUI,TERMINAL
  privateKey: 
