<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>默认主页</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="shiva"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/plugin/elementPlus/index.css}" media="all">
    <script th:src="@{/static/plugin/vue.global.js}"></script>
    <script th:src="@{/static/plugin/elementPlus/index.full.js}"></script>
    <link rel="icon" th:href="@{/static/images/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}"/>
</head>
<body>
<div id="app">
    <el-button type="danger" @click="handleClick">111</el-button>
    {{ value }}
</div>
<script>
    Vue.createApp({
        el: '#app',
        data() {
            return {
                value: '555555'
            }
        },
        methods: {
            handleClick() {
                alert(1)
            }
        }
    }).use(ElementPlus).mount("#app");
</script>
</body>
</html>
