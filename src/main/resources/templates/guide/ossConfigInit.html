<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>密码初始化</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="shiva"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/plugin/elementPlus/index.css}" media="all">
    <script th:src="@{/static/plugin/vue.global.js}"></script>
    <script th:src="@{/static/plugin/elementPlus/index.full.js}"></script>
    <link rel="icon" th:href="@{/static/images/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}"/>
</head>
<body>
<div id="app">
    <div style="width: 60%;margin: auto;text-align: center">
        <div>
            这里后面可以放一大的logo
        </div>
        <div style="width: 20%;margin: auto">
            OSS的配置，可以做成配置的
            <div>
                这里可以写一些说明
            </div>
        </div>
    </div>
</div>
<script>
    Vue.createApp({
        el: '#app',
        data() {
            return {
                pwd: ''
            }
        },
        methods: {
            passwordInit() {
                this.pwd = this.pwd.trim()
                if (this.pwd == null || this.pwd.length === 0) {
                    this.$message.error('请先输入密码！')
                }
                window.location.href = '/m/pwdInit?pwd=' + this.pwd
            }
        }
    }).use(ElementPlus).mount("#app");
</script>
</body>
</html>
